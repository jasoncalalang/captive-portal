name: Create Release

on:
  push:
    branches: [ "**" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create release directory
      run: |
        mkdir -p release
        
    - name: Copy project files to release
      run: |
        # Copy main project files
        cp index.html release/
        cp index.css release/
        cp index.js release/
        cp jquery.min.js release/
        cp tailwind.min.css release/
        
        # Copy img directory if it exists
        if [ -d "img" ]; then
          cp -r img release/
        fi
        
    - name: Create zip file
      run: |
        cd release
        zip -r ../captive-portal-v1.0.${{ github.run_number }}.zip .
        cd ..
        
    - name: Create Release
      run: |
        gh release create v1.0.${{ github.run_number }} \
          --title "Captive Portal Release v1.0.${{ github.run_number }}" \
          --notes "Automated release of captive portal project.
          
        Version: 1.0.${{ github.run_number }}
        Build: ${{ github.run_number }}
        Commit: ${{ github.sha }}
        
        This release contains the complete captive portal static files ready for deployment." \
          ./captive-portal-v1.0.${{ github.run_number }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}